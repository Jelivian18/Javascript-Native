<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Date</title>
  </head>
  <body>
    <h4>play data type</h4>
    <hr />
    <script>
      var hari_ini = new Date();
      var tanggal_skg = hari_ini.toLocaleString();
      document.write("Hari ini: " + tanggal_skg);
      var hari_ke = hari_ini.getDay();
      var tgl = hari_ini.getDate();
      var bln = hari_ini.getMonth();
      var thn = hari_ini.getFullYear();

      var nama_hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      var nama_bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "November", "Desember"];
      document.write("<hr>hari ini: " + nama_hari[hari_ke] + " " + tgl + " " + nama_bulan[bln] + " " + thn);

      document.write("<hr>Tanggal lahir saya: 13 juni 2003");
      var tgl_lahir = new Date("2003-6-13");
      document.write("<hr>Tanggal lahir versi js: " + tgl_lahir);

      var usia = hari_ini - tgl_lahir;
      document.write("<hr>usia saya saat ini adalah " + usia + " milisecond.");

      var usia_hari = Math.ceil(usia / (1000 * 24 * 60 * 60));
      document.write("<hr>Usia saya saat ini adalah " + usia_hari + " hari.");

      var usia_tahun = Math.ceil(usia / (1000 * 24 * 60 * 60 * 365));
      document.write("<hr>Usia saya saat ini adalah " + usia_tahun + " tahun.");
    </script>
  </body>
</html>
