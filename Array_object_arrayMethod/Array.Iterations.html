<div class="grid-container">
  <div>
    <h4 align="center">JS :: ARRAY ITERATIONS</h4>

    <ol>
      <script>
        var sudah;
        for (i = 0; i < jumlah_materi; i++) {
          sudah = "";
          if (i < materi_sudah) sudah = "sudah";
          document.write("<li class='list_materi " + sudah + "' id='list_materi__" + i + "'>" + materi[i] + "</li>");

    <hr style="color: #eee" />

    <pre>array1 = [45, 4, 9, 16, 25]
          <br>index: 0   1   2   3    4
      </pre>

      <ol>
        <script>
          // ==========================================

          document.write("<h4>Array.ForEach()</h4>");
          array1.forEach(fungsi1);
          function fungsi1(item, index) {
            document.write("Elemen index ke-" + index + "bernilai: " + item + "<br>");
          }

          document.write("<hr><h4>Array.map()</h4>");
          array2 = array1.map(fungsi2);
          function fungsi2(item, index) {
            return item * item;
          }
          document.write("Hasil array1.map(item kuadrat) yaitu array2 = [ " + array2 + " ]");

          document.write("<hr><h4>Array.filter()</h4>");
          array3 = array1.filter(fungsi3);
          function fungsi3(item, index) {
            return item > 10;
          }
          document.write("Hasil array.filter(item > 10) yaitu array3 = [ " + array3 + "]");

          document.write("<hr><h4>Array.reduce()</h4>");
          let jumlah = array1.reduce(fungsi4, 17);
          function fungsi4(total, item) {
            return total + item;
          }
          document.write("Array reduce (Jumlah item, diawali nilai 17): 17+" + array1.join("+") + " = " + jumlah);

          let allOver18 = array1.every(fungsi5);
          function fungsi5(item) {

          }
          document.write("Setiap elemen bernilai > 18 : " + allOver18);

          document.write("<hr><h4>Array.some()</h4>");
          let someOver18 = array1.some(fungsi6);
          function fungsi6(item) {
            return item > 18;
          }
          document.write("Terdapat elemen yang bernilai > 18 : " + someOver18);

<script>
  $(document).ready(function () {
    updateDisplay(); // Update the display when the page loads

    $(".list_materi").click(function () {
      let id = $(this).prop("id");
      let rid = id.split("__");
      let index = parseInt(rid[1]);
      let materi_sudah = index + 1;
      let j = confirm("Yakin set materi sudah materi-" + materi_sudah + "?");
      if (!j) return;
      localStorage.setItem("materi_sudah", materi_sudah);
      $(this).addClass("sudah");
      $("#list_hasil__" + index).addClass("sudah");
    });
  });
</script>
