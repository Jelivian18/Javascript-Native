<h1>Aplikasi Saat Ini</h1>
<p>Hari ini hari kamis, 10 februari 2022 pukul 10:22 WITA</p>
<script>
  let d = new Date();

  document.write(d);

  let tgl = d.getDate();
  let bln = d.getMonth();
  let thn = d.getFullYear();
  let weekday = d.getDay();

  document.write("<hr>Tanggal: " + tgl + "<br>Bulan: " + (bln + 1) + "<br>Tahun: " + thn + "<br>weekday: " + weekday);

  const nama_hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

  const nama_bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

  document.write("<hr>Tanggal: " + tgl + "<br>Bulan: " + nama_bulan[bln] + "<br>Tahun: " + thn + "<br>weekday: " + nama_hari[weekday]);

  let h = d.getHours();
  let m = d.getMinutes();
  let s = d.getSeconds();

  document.write("<hr>Hari ini hari " + nama_hari[weekday] + ", " + tgl + " " + nama_bulan[bln] + " " + thn + " pukul " + h + ":" + m + " WITA");
</script>
